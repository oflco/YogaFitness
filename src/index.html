<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Yoga Fitness</title>

        <!-- JS Core: Python Flask & Styles Support -->
        <script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">

                <!-- Navigation Brand Logo -->
                <a class="navbar-brand" href="#">
                    <img 
                        src="{{ url_for('static', filename='/img/PrimaryLogo.svg') }}" 
                        width="199px" 
                        height="39px" 
                        alt="Yoga Fitness Logo"
                    />
                </a>

                <!-- Navigation Toggler Button -->
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavAltMarkup" 
                    aria-controls="navbarNavAltMarkup" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Start Navigation Collapse -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <!-- Navigation Links -->
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link d-flex align-items-center gap-2" href="#">
                            <span>Services</span>
                            <img 
                                src="{{ url_for('static', filename='/img/ArrowDown.svg') }}" 
                                width="14px" 
                                height="100%"
                                alt="Arrow Down For Services" 
                            />
                        </a>
                        <a class="nav-link d-flex align-items-center gap-2" href="#">
                            <span>Our Facility</span>
                            <img 
                                src="{{ url_for('static', filename='/img/ArrowDown.svg') }}" 
                                width="14px" 
                                height="100%"
                                alt="Arrow Down For Our Facility" 
                            />
                        </a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>

                    <!-- Navigation Shop Now Button -->
                    <a class="btn btn-primary d-flex align-items-center gap-2">
                        <img 
                            src="{{ url_for('static', filename='/img/Basket.svg') }}" 
                            width="14px" 
                            height="100%"
                            alt="Shopping Basket For Yoga Studio" 
                        />
                        <span>Shop Now</span>
                    </a>
                </div>
                <!-- End Navigation Collapse -->

            </div>
        </nav>
    </body>
</html>
